<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div>
    <h3 class="text-success">Create Project</h3>
    <table class="table table-bordered table-striped" th:object="${Project}">
        <thead>
        <tr class="text-primary">
            <th>Name</th>
            <th>Intro</th>
            <th>Owner</th>
            <th>Status</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Project Member</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project: ${Project}">
            <td th:text="${project.projectName}" />
            <td th:text="${project.intro}" />
            <td th:text="${project.owner}" />
            <td th:text="${project.status}" />
            <td th:text="${project.startDate}" />
            <td th:text="${project.endDate}" />
            <td th:text="${project.projectMember}" />


        </tr>
        </tbody>
    </table>
</div>

</thead>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
