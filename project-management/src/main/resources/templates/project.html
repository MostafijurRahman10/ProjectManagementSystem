<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>project!</title>
</head>
<body>


<div class="container" >
    <div class="mx-auto col-14 col-md-12 col-lg-10">
        <h1 style="color: aqua">Project Inventory</h1>

        <form class="col-5" th:action="@{/project}" method="post" th:object="${project}" >
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" >Project Name </label>
                <input name="projectName" type="text" class="form-control"
                       placeholder="Enter Project Name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Project intro </label>
                <input type="text" class="form-control" name="intro"
                       placeholder="Enter intro">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Project Owner </label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="owner"
                       placeholder="Enter Project Owner Name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Project Status </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="status"
                           type="checkbox" id="inlineCheckbox1" value="1">
                    <label class="form-check-label" for="inlineCheckbox1">Pre</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="status"
                           type="checkbox" id="inlineCheckbox2" value="2">
                    <label class="form-check-label" for="inlineCheckbox2">Start</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" name="status"
                           type="checkbox" id="inlineCheckbox3" value="3">
                    <label class="form-check-label" for="inlineCheckbox2">End</label>
                </div>

            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Start Date </label>
                <input type="date" class="form-control"
                       name="startDate" placeholder="Enter start date">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"> End Date</label>
                <input type="date" class="form-control"
                       name="endDate" placeholder="Enter End date">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Project Member </label>
                <input type="number" class="form-control"  name="projectMember"
                       placeholder="Enter no of Member">
            </div>


            <button type="submit" class="btn btn-success">Submit</button>

        </form>
    </div>

</div>

</body>
</html>
